<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Todo Form</h1>
<form action="#" th:action="@{/process}" th:object="${todo}" method="post">
    Task Name :<input type="text" th:field="*{task_name}" />
    <span th:if="${#fields.hasErrors('task_name')}"
          th:errors="*{task_name}"></span><br />
    Due Date :<input type="text" th:field="*{due_date}" />
    <span th:if="${#fields.hasErrors('due_date')}"
          th:errors="*{due_date}"></span><br />
    Priority :<textarea rows="3" th:field="*{priority}" />
    <span th:if="${#fields.hasErrors('priority')}"
          th:errors="*{priority}"></span>
    <br />
    <input type="submit" value="Submit" />

</body>
</html>
